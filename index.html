<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="keywords"
            content="Github User, Github Profile, Github User Profile, Collaboration, Project, youthstack, Javascript, html, css"
        />
        <meta
            name="description"
            content="This web application allows users to search for GitHub profiles by username, displaying relevant information such as repositories and followers."
        />
        <meta name="author" content="youthstack" />
        <meta name="robots" content="index, follow" />
        <meta property="og:title" content="GitHub User Search Web Application" />
        <meta
            property="og:description"
            content="Search for GitHub profiles by username and view repositories, followers, and more."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://github.com/Youthstack" />
        <!-- <meta property="og:image" content="https://oursite.com/our-image.jpg" /> -->
        <title>Github User Search</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                  <!-- title -->
                  <div class="top-header">
                    <h1>devfinder</h1>
                    <!-- theme -->
                    <div class="dark-light-button">
                        <span id="dark-light-text">LIGHT</span>
                        <div>
                            <button type="button" aria-label="Theme mode">
                                <svg
                                    class="theme-mode__dark-svg"
                                    width="20"
                                    height="20"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
                                        fill="#697C9A"
                                        fill-rule="nonzero"
                                    />
                                </svg>
                                <svg
                                    class="theme-mode__light-svg"
                                    width="20"
                                    height="20"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <g fill="#FFF" fill-rule="nonzero">
                                        <path
                                            d="M13.545 6.455c-.9-.9-2.17-1.481-3.545-1.481a4.934 4.934 0 00-3.545 1.481c-.9.9-1.481 2.17-1.481 3.545 0 1.376.582 2.646 1.481 3.545.9.9 2.17 1.481 3.545 1.481a4.934 4.934 0 003.545-1.481c.9-.9 1.481-2.17 1.481-3.545a4.934 4.934 0 00-1.481-3.545zM10 3.413a.7.7 0 00.688-.688V.688A.7.7 0 0010 0a.7.7 0 00-.688.688v2.037a.7.7 0 00.688.688zM15.635 5.344l1.455-1.455a.67.67 0 000-.952.67.67 0 00-.952 0l-1.455 1.455a.67.67 0 000 .952c.238.264.66.264.952 0zM19.312 9.312h-2.037a.7.7 0 00-.688.688.7.7 0 00.688.688h2.037A.7.7 0 0020 10a.7.7 0 00-.688-.688zM15.608 14.656a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455a.67.67 0 00.952 0 .67.67 0 000-.952l-1.455-1.455zM10 16.587a.7.7 0 00-.688.688v2.037A.7.7 0 0010 20a.7.7 0 00.688-.688v-2.037a.7.7 0 00-.688-.688zM4.365 14.656L2.91 16.111a.67.67 0 000 .952.67.67 0 00.952 0l1.455-1.455a.67.67 0 000-.952c-.238-.264-.66-.264-.952 0zM3.413 10a.7.7 0 00-.688-.688H.688A.7.7 0 000 10a.7.7 0 00.688.688h2.037A.7.7 0 003.413 10zM4.365 5.344a.67.67 0 00.952 0 .67.67 0 000-.952L3.862 2.937a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455z"
                                        />
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                             <!-- search bar -->
            <div class="search" >
                    <div >
                        <label for="search" class="search_form">
                            <img src="/assets/images/icon-search.svg" alt="Your Logo Alt" onerror="this.src='your-alternative-image.png'">
                            <input id="search" type="text" name="search-input" />
                            <button class="search_button" type="submit">Search</button>
                        </label>

                    </div>
            </div>
        </header>

                 <!-- main -->
            <main>
                <div class="card">
                    <div class="card-info">
                        <div class="card-img-container">
                            <img
                                class="card-profile-img"
                                src="./assets/images/image-user-placeholder.png"
                                alt="Image user"
                            />
                        </div>
                        <div class="card-basic">
                            <div>
                                <h2 class="">The Octocat</h2>
                                <a href="#">@octocat</a>
                            </div>
                            <p class="date">Joined 25 Jan 2011</p>
                        </div>
                    </div>
                    <div class="card-bio">This Profile has no bio</div>
                    <div class="card-stats">
                        <span>
                            <p>Repos</p>
                            <strong>8</strong>
                        </span>
                        <span>
                            <p>Followers</p>
                            <strong>3965</strong>
                        </span>
                        <span>
                            <p>Following</p>
                            <strong>9</strong>
                        </span>
                    </div>
                    <div class="card-socials">
                        <div class="social-container">
                            <img
                                class="social-icon"
                                src="./assets/images/icon-location.svg"
                                alt="Location icon"
                            />
                            <p>San Francisco</p>
                        </div>
                        <div class="social-container">
                            <img
                                class="social-icon"
                                src="./assets/images/icon-twitter.svg"
                                alt="Twitter icon"
                            />
                            <p>Not available</p>
                        </div>
                        <div class="social-container">
                            <img
                                class="social-icon"
                                src="./assets/images/icon-website.svg"
                                alt="Link icon"
                            />
                            <p>github.blog</p>
                        </div>
                        <div class="social-container">
                            <img
                                class="social-icon"
                                src="./assets/images/icon-company.svg"
                                alt="Building icon"
                            />
                            <p>@github</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
